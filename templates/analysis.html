{% extends "layout.html" %}
{% block body %}
<h1 class="center">{{xlat.failure_anal}}</h1>
<h3 class="center">{{xlat.analysis_enter_data}}</h3>

<div class="row">

     <form action="/process_fa" method="POST">

          <div class="form-group"><label for="rma_num">{{xlat.rma_num}}:</label>
               <select class="form-control"  name="rma_num_select">
                    {% for dropdown_val in rma_info %}
                    <option value="{{dropdown_val.rma_info}}">{{dropdown_val.rma_info}}</option>
                    {% endfor %}
               </select>
          </div>

          <div class="form-group"><label for="serial_num">      {{xlat.serial_num}}:</label>            <input type="number"      class="form-control" name="serial_num"            required></div>
          <div class="form-group"><label for="received">        {{xlat.received}}:</label>              <input type="date"        class="form-control" name="received"              required></div>
          <div class="form-group"><label for="shipped">         {{xlat.shipped}}:</label>               <input type="date"        class="form-control" name="shipped"               required></div>
          <div class="form-group"><label for="suspect_part_num">{{xlat.suspect_part_num}}:</label>      <input type="number"      class="form-control" name="suspect_part_num"      required></div>
          <div class="form-group"><label for="root_cause">      {{xlat.root_cause}}:</label>            <input type="number"      class="form-control" name="root_cause"            required></div>
          <div class="form-group"><label for="notes">           {{xlat.notes}}:</label>                 <input type="text"        class="form-control" name="notes"                 required></div>

          <button type="submit" class="btn btn-success">    {{xlat.submit}}</button>

     </form>

</div>
{% endblock %}
